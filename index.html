<body>
    <nav>
        <h1> Home </h1>
        <h1> Cadastro<br>de Medicamentos </h1>
        <h1> Cadastro<br>de Vacinas </h1>
        <h1> Cadastro<br>de Cosméticos </h1>
    </nav>
    <header>
        <img src="img/remedios.svg" alt="Logo Remedios">
        <div>
            <h1>Cadastro de Medicamentos</h1>
            <h2>Farmácia da Gente</h2>
        </div>
    </header>

    <section>
        <form onsubmit="Cadastrar()">
            <label for="nome">Nome do Medicamento*</label>
            <input autocomplete="off" type="text" name="nome" id="nomeMedicamento" required placeholder="Bompragrip">

            <label for="qtd">Quantidade Disponível*</label>
            <input autocomplete="off" type="text" name="qtd" id="qtd" required placeholder="100">

            <label for="classe">Classe de Medicamento*</label>
            <input autocomplete="off" type="text" name="classe" id="classe" required placeholder="Antibiótico">

            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>Classe de Medicamento</th>
                    <th>Remover</th>
                </tr>
            </thead>
